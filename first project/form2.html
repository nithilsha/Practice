        <label for="city">city: </label>

        <label for="Student name">student name</label>

        <label for="Birthday">Birthday:</label>
        <input type="date"id="Birthday"><br><br>
        <h4>Gender</h4>
        <label for="male">male:</label>
        <input type="checkbox"id="male">
        <label for="female">Female:</label>
        <input type="checkbox"id="Female"><br><br>
        <label for="Course selected">Course selected</label>
        <select id="Course selected">
            <option value="minidance">minidance:</option>
            <option value="hip - hop">hip-hop:</option>
            <option value="classical dance">classical dance:</option>
            <option value="western dance">western dance:</option>
        </select>
<h3>Class weekdays,Time,Instructor preference.</h3>
